acls:
  block_acl:
  - rule:
      actions:
        allow: false
  def_acl:
  - rule:
      actions:
        allow: true
      dl_type: 2048
      ipv4_dst: 27.0.0.3
      ipv4_src: 27.0.0.2
      nw_proto: 6
      tcp_dst: 80
  - rule:
      actions:
        output:
          set_fields:
          - ipv4_src: 8.8.8.8
      dl_type: 2048
      ipv4_dst: 27.0.0.2
      ipv4_src: 8.8.8.8
      nw_proto: 16
      udp_src: 53
  - rule:
      actions:
        output:
          set_fields:
          - ipv4_dst: 27.0.0.3
      dl_type: 2048
      ipv4_dst: 8.8.8.8
      ipv4_src: 27.0.0.2
      nw_proto: 16
      udp_dst: 53
  - rule:
      actions:
        allow: false
      dl_type: 2048
      ipv4_src: 27.0.0.2
  - rule:
      actions:
        allow: true
  mirror_acl:
  - rule:
      actions:
        allow: true
        mirror: 3
dps:
  sw1:
    dp_id: 1
    hardware: Open vSwitch
    interfaces:
      1:
        acls_in:
        - mirror_acl
        description: web server
        name: lan2
        native_vlan: office
      2:
        acls_in:
        - def_acl
        description: web client
        name: lan3
        native_vlan: office
      3:
        description: BRO IDS
        name: BRO
        native_vlan: office
vlans:
  office:
    description: office network
    vid: 101